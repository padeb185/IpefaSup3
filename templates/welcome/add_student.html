{% extends "base.html" %}
{% load static %}

{% block title %}Ajout d'un étudiant{% endblock %}

{% block bodyId %}addStudentPage{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<h1>Ajout d'un étudiant</h1>
<form action="{% url 'add_student' %}" method="post">

    {% csrf_token %}
    {{ form.as_p }}
    <p>
        <input type="submit" value="Ajouter">
    </p>
</form>
{% endblock %}
